\u0441\u043a\u0443\u0447\u0430\u044e\u0442, \u0435\u0441\u043b\u0438 \u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0438\u0445 \u0431\u043e\u043b\u044c\u0448\u0435, \u0447\u0435\u043c \u043d\u0430 \u0434\u0432\u0430 \u0434\u043d\u044f. \u041d\u0430\u0448 \u041a\u0438\u0442\u0430\u0439 \u043d\u0435 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435. \u0413\u0434\u0435 \u0431\u044b \u0442\u044b \u043d\u0438 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0441\u044f \u0438 \u0447\u0442\u043e \u0431\u044b \u043d\u0438 \u0434\u0435\u043b\u0430\u043b, \u043e\u043d \u0432\u0441\u0435\u0433\u0434\u0430 \u0440\u044f\u0434\u043e\u043c, \u043e\u0445\u0440\u0430\u043d\u044f\u0435\u0442.  \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043e\u043d \u0447\u0430\u0441\u0442\u043e \u0435\u0437\u0434\u0438\u0442 \u0441 \u043d\u0430\u043c\u0438 \u0432 \u0434\u0440\u0443\u0433\u0438\u0435 \u0433\u043e\u0440\u043e\u0434\u0430, \u0435\u0441\u043b\u0438 \u0443\u0435\u0437\u0436\u0430\u0435\u043c \u043d\u0430\u0434\u043e\u043b\u0433\u043e. \u041f\u043e\u0432\u0435\u0440\u044c\u0442\u0435, \u044d\u0442\u043e \u0442\u043e \u0435\u0449\u0435 \u0437\u0440\u0435\u043b\u0438\u0449\u0435, \u043a\u043e\u0433\u0434\u0430 \u043a\u043e\u0442 \u043d\u0430 \u0448\u043b\u0435\u0439\u043a\u0435 \u0440\u0430\u0441\u0445\u0430\u0436\u0438\u0432\u0430\u0435\u0442 \u043f\u043e \u043d\u0430\u0431\u0435\u0440\u0435\u0436\u043d\u043e\u0439 \u0421\u043e\u0447\u0438. \u041b\u044e\u0434\u0438 \u0432\u043f\u0430\u0434\u0430\u044e\u0442 \u0432 \u0441\u0442\u0443\u043f\u043e\u0440, \u0442\u0435\u043c \u0431\u043e\u043b\u0435\u0435 \u0435\u0433\u043e \u043e\u043a\u0440\u0430\u0441, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u043d\u0430 \u0441\u043e\u043b\u043d\u0446\u0435, \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u044d\u0444\u0444\u0435\u043a\u0442\u043d\u043e \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0432\u043e\u0440\u0430\u0436\u0438\u0432\u0430\u0435\u0442, - \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0416\u0435\u043d\u044f \u0438 \u041c\u0430\u043a\u0441\u0438\u043c. - \u041a\u0438\u0442 \u043d\u0435 \u0442\u043e\u0442 \u043a\u043e\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u0430\u0441\u0442 \u0441\u0435\u0431\u044f \u0442\u0438\u0441\u043a\u0430\u0442\u044c, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d \u043d\u0435 \u0445\u043e\u0447\u0435\u0442. \u041d\u0435\u0442, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440 \u0443 \u043d\u0435\u0433\u043e \u0446\u0430\u0440\u0441\u043a\u0438\u0439, \u043d\u0435\u043f\u043e\u043a\u043e\u0440\u043d\u044b\u0439. \u041e\u043d \u043e\u0431\u0438\u0434\u0447\u0438\u0432\u044b\u0439 \u0434\u043e \u0443\u0436\u0430\u0441\u0430: \u0435\u0441\u043b\u0438 \u0435\u0433\u043e \u043e\u0431\u0438\u0434\u0435\u0442\u044c, \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0442\u043e\u043c \u043c\u0441\u0442\u0438\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u043d\u0435\u0439, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u0443\u0441\u0430\u0442\u044c \u0437\u0430 \u043d\u043e\u0433\u0438.\n\u0412\u0441\u0435 \u0433\u043e\u0441\u0442\u0438, \u0434\u0440\u0443\u0437\u044c\u044f, \u0437\u043d\u0430\u043a\u043e\u043c\u044b\u0435 \u0434\u0443\u043c\u0430\u044e\u0442, \u0447\u0442\u043e \u043e\u043d \u043d\u0435 \u043b\u0430\u0441\u043a\u043e\u0432\u044b\u0439, \u043d\u043e \u044d\u0442\u043e \u043d\u0435 \u0442\u0430\u043a. \u041e\u043d \u043b\u0430\u0441\u043a\u043e\u0432\u044b\u0439 \u0441 \u043d\u0430\u043c\u0438 \u0438 \u0441 \u0442\u0435\u043c\u0438, \u043a\u043e\u0433\u043e \u043b\u044e\u0431\u0438\u0442... \u041e\u043d \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043f\u0435\u0442\u044c \u043f\u0435\u0441\u043d\u0438 \u043f\u043e\u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0438\u043c \u043b\u044e\u0434\u044f\u043c, \u043c\u0443\u0440\u0447\u0430\u043d\u0438\u0435 \u043e\u043d \u0434\u0430\u0440\u0438\u0442 \u0442\u043e\u043b\u044c\u \u044f \u0440\u0430\u0431\u043e\u0442\u0430, \u044d\u0442\u043e \u043c\u043e\u0439 \u043e\u0431\u0440\u0430\u0437 \u0436\u0438\u0437\u043d\u0438, \u044d\u0442\u043e \u044f \u0441\u0430\u043c\u0430. \u041a\u0430\u0436\u0434\u0430\u044f \u043a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u044f \u2013 \u044d\u0442\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u0430\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u044f, \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u0430\u044f \u0441\u043a\u0430\u0437\u043a\u0430. \u0421\u043d\u0430\u0447\u0430\u043b\u0430 \u044f \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u044e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439 \u0438 \u043c\u0438\u0440, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043e\u043d\u0438 \u0436\u0438\u0432\u0443\u0442, \u0430 \u043f\u043e\u0442\u043e\u043c \u043d\u0430\u0447\u0438\u043d\u0430\u044e \u0438\u0445 \"\u043e\u0434\u0435\u0432\u0430\u0442\u044c\u201d, \u2013 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u041b\u0435\u0441\u044f \u041f\u0430\u0440\u0430\u043c\u043e\u043d\u043e\u0432\u0430 (@lesiales), \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440 \u043e\u0434\u0435\u0436\u0434\u044b, \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a \u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044c \u0431\u0440\u0435\u043d\u0434\u0430 LES' \u0438\u0437 \u041c\u043e\u0441\u043a\u0432\u044b. \u201c\u0417\u0430 \u043e\u0434\u0435\u0436\u0434\u043e\u0439 \u0432\u0441\u0435\u0433\u0434\u0430 \u0441\u0442\u043e\u0438\u0442 \u0442\u043e\u0442 \u0438\u043b\u0438 \u0438\u043d\u043e\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440. \u0412\u0441\u0435 \u043f\u0440\u0438\u043d\u0442\u044b \u0438 \u0432\u044b\u0448\u0438\u0432\u043a\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043c\u043e\u0438\u043c\u0438 \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u043c\u0438. \u042d\u0442\u0430\u043f \u0438\u0445 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043e\u0434\u0438\u043d \u0438\u0437 \u043c\u043e\u0438\u0445 \u0441\u0430\u043c\u044b\u0445 \u043b\u044e\u0431\u0438\u043c\u044b\u0445. \u041c\u0435\u043d\u044f \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0435\u0442 \u0432\u0441\u0435 \u0442\u043e, \u0447\u0442\u043e \u043f\u043e\u043a\u0440\u044b\u0442\u043e \u0431\u0430\u0440\u0445\u0430\u0442\u043d\u043e\u0439 \u043c\u0430\u043d\u0442\u0438\u0435\u0439 \u043d\u0435\u0434\u043e\u0441\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0442\u0430\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438, \u0442\u0435\u043c\u043d\u044b\u0439 \u043b\u0435\u0441, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043a\u0430\u0436\u0434\u0443\u044e \u043d\u043e\u0447\u044c \u0446\u0432\u0435\u0442\u0451\u0442 \u043f\u0430\u043f\u043e\u0440\u043e\u0442\u043d\u0438\u043a, \u2013 \u043f\u043e\u044f\u0441\u043d\u044f\u0435\u0442 \u041b\u0435\u0441\u044f \u043e \u0441\u0432\u043e\u0435\u043c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0435. \u2013 \u0421 \u0441\u0430\u043c\u043e\u0433\u043e \u0434\u0435\u0442\u0441\u0442\u0432\u0430 \u044f \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u0438\u043b\u0430 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u0438 \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u0442\u044c \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0441\u043a\u0430\u0437\u043e\u0447\u043d\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438. \u0411\u0443\u0434\u0443\u0447\u0438 \u043f\u043e\u0434\u0440\u043e\u0441\u0442\u043a\u043e\u043c, \u044f \u0440\u0435\u0448\u0438\u043b\u0430, \u0447\u0442\u043e \u0445\u043e\u0447\u0443 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043e\u0434\u0435\u0436\u0434\u0443. \u041c\u043e\u0438 \u0438\u0434\u0435\u0438 \u0441\u043f\u043b\u0435\u043b\u0438\u0441\u044c \u0432 \u043d\u0435\u0447\u0442\u043e \u0435\u0434\u0438\u043d\u043e\u0435 \u0438 \u0446\u0435\u043b\u044c\u043d\u043e\u0435, \u043a\u043e\u0433\u0434\u0430 \u044f \u0443\u0447\u0438\u043b\u0430\u0441\u044c \u043d\u0430 \u0442\u0440\u0435\u0442\u044c\u0435\u043c \u043a\u0443\u0440\u0441\u0435 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430, \u043d\u0430 \u0444\u0430\u043a\u0443\u043b\u044c\u0442\u0435\u0442\u0435 \u0434\u0438\u0437\u0430\u0439\u043d\u0430 \u043e\u0434\u0435\u0436\u0434\u044b. \u0412 2012 \u0433\u043e\u0434\u0443 \u044f \u0432\u044b\u0438\u0433\u0440\u0430\u043b\u0430 \u043a\u043e\u043d\u043a\u0443\u0440\u0441 PREVIEW: Cycles\u0026Seasons \u0441\u043e \u0441\u0432\u043e\u0435\u0439 \u0441\u0442\u0443\u0434\u0435\u043d\u0447\u0435\u0441\u043a\u043e\u0439 \u043a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u0435\u0439, \u0438 \u043c\u043e\u044f \u0436\u0438\u0437\u043d\u044c \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u043b\u0430 \u0431\u044b\u0442\u044c \u043f\u0440\u0435\u0436\u043d\u0435\u0439. \u0412\u0441\u0435 \u0441\u0432\u043e\u0451 \u0432\u0440\u0435\u043c\u044f \u044f \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u043b\u0430 \u0432 LES', \u0447\u0442\u043e\u0431\u044b \u043e\u043d \u0440\u043e\u0441 \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043b\u0441\u044f, \u044d\u0442\u0438\u043c \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u0438 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c\u201d.\n\u0424\u043e\u0442\u043e: @lesiales", "likes": {"count": 69047}, "owner": {"id": "638144925"}, "thumbnail_src": "https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15056543_414000398935506_4578505725323509760_n.jpg?ig_cache_key=MTM4Nzc5MDQzNDMzOTg2MDcyMA%3D%3D.2", "is_video": false, "id": "1387790434339860720", "display_src": "https://scontent.cdninstagram.com/t51.2885-15/e35/15056543_414000398935506_4578505725323509760_n.jpg?ig_cache_key=MTM4Nzc5MDQzNDMzOTg2MDcyMA%3D%3D.2"}, {"code": "BM_1vlPgQvZ", "date": 1479570885, "dimensions": {"width": 1080, "height": 1082}, "comments_disabled": false, "comments":
